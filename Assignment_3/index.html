<!DOCTYPE <!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frontend_Problem_Solving</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Frontend Problem Solving</h1>
    <br>
    <form id="detail_form">
        <label>Enter the no. of rows </label>
        <input type="number" id="row"><br><br>
        <label>Enter the no. of cols </label>
        <input type="number" id="col"><br><br>
    </form>
    <input type="radio" id="toggle_UD" name="todo">
        <label for="toggle_UD">Toggle Upper Down</label><br>  
    <input type="radio" id="toggle_LR" name="todo">
        <label for="toggle_LR">Toggle Left Right</label><br>
    <input type="radio" id="shuffle" name="todo">
        <label for="shuffle">Shuffle</label><br><br>
    <button type="submit" onclick="submitform()">Submit</button><br><br>
    <button disabled id="dragbtn" onclick="dragable()">Start Drag</button><br><br>
    <table id="mytable" border="1px"></table>
    <!-- Javascript Libraries -->
    <script src="index.js" async defer></script>
    <script type="text/JavaScript" src="https://underscorejs.org/underscore-min.js"></script>
</body>
</html>
