<!DOCTYPE <!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frontend_Problem_Solving</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Frontend Problem Solving</h1>
    <br>
    <form id="detail_form">
        <label>Number of rows </label>
        <input type="number" id="nrow"><br><br>
        <label>Number of cols </label>
        <input type="number" id="ncol"><br><br>
    </form>
    <button type="submit" onclick="submitform()">Submit</button><br><br>
    <button disabled type="submit" id="toggle_UD" onclick="toggle_Up_Down()">Toggle_Up_Down</button><br><br>
    <button disabled type="submit" id="toggle_LR" onclick="toggle_Left_Right()">Toggle_Left_Right</button><br><br>
    <button disabled type="submit" id="shuffle" onclick="shuffle()">Shuffle</button><br><br>
    <button disabled type="submit" id="clearbtn" onclick="clear_content()">Clear Table</button><br><br>
    <table id="mytable" border="1px"></table>
    <!-- Javascript Libraries -->
    <script src="index.js" async defer></script>
    <script type="text/JavaScript" src="https://underscorejs.org/underscore-min.js"></script>
</body>
</html>
